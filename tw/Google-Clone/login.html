<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="flex-auto justify-items-start space-y-3 mx-aut p-4 bg-white-50 w-96 h-96 rounded shadow-xl mt-24 ml-96  border:orange-200   ">
        <img class="w-24 ml-24 justify-center"  href="www.goolge.com" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <p class="text-bold-md text-black-800 ml-24 text-lg">Signin</p>
        <p class="ml-16">to continue to Gmail</p>
        <label class="block">
  <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
    Email
  </span>
  <input type="email" name="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="you@example.com" />
</label>
        <p class="text-blue-800">Forgot email?</p>
        <div class="">
        <a class="inline-block mt-16 text-blue-800 font-200 hover:bg-blue-50 hover:text-blue-600">create account</a>
        <a class="inline-block ml-36 w-16 h-8 text-center bg-blue-700 w-24 text-blue-100 rounded-xl">SignIn</p>
    </div>

    </div>

    
</body>
</html>
